<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background: #0a0a0a;
      color: #e4e4e7;
      padding: 0;
    }

    .header {
      background: #0f0f0f;
      padding: 20px;
      border-bottom: 1px solid #1f1f1f;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 6px;
      font-weight: 600;
      color: #ffffff;
      letter-spacing: -0.5px;
    }

    .header .tagline {
      font-size: 13px;
      color: #71717a;
      font-weight: 400;
    }

    .chat-container {
      background: #0a0a0a;
      padding: 20px;
      margin-bottom: 0;
      max-height: 300px;
      overflow-y: auto;
    }

    .chat-container::-webkit-scrollbar {
      width: 8px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: #27272a;
      border-radius: 4px;
    }

    .chat-container::-webkit-scrollbar-thumb:hover {
      background: #3f3f46;
    }

    .message {
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 8px;
      animation: slideIn 0.3s ease;
      font-size: 13px;
      line-height: 1.6;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      background: #18181b;
      border: 1px solid #27272a;
      margin-left: 20px;
      color: #fafafa;
    }

    .message.system {
      background: #0f0f0f;
      border: 1px solid #1f1f1f;
      margin-right: 20px;
      color: #a1a1aa;
    }

    .message.error {
      background: #1a0f0f;
      border: 1px solid #3f1f1f;
      border-left: 3px solid #ef4444;
      color: #fca5a5;
    }

    .message.success {
      background: #0f1a0f;
      border: 1px solid #1f3f1f;
      border-left: 3px solid #22c55e;
      color: #86efac;
    }

    .input-container {
      display: flex;
      gap: 10px;
      background: #0f0f0f;
      padding: 20px;
      border-top: 1px solid #1f1f1f;
    }

    #promptInput {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #27272a;
      border-radius: 8px;
      background: #18181b;
      color: #fafafa;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.2s;
    }

    #promptInput:focus {
      outline: none;
      border-color: #3f3f46;
      background: #1f1f1f;
    }

    #promptInput::placeholder {
      color: #52525b;
    }

    #executeBtn {
      padding: 12px 20px;
      border: 1px solid #27272a;
      border-radius: 8px;
      background: #18181b;
      color: #fafafa;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }

    #executeBtn:hover {
      background: #27272a;
      border-color: #3f3f46;
    }

    #executeBtn:active {
      transform: scale(0.98);
    }

    #executeBtn:disabled {
      background: #18181b;
      border-color: #27272a;
      color: #52525b;
      cursor: not-allowed;
      opacity: 0.5;
    }

    .status {
      text-align: center;
      padding: 12px 20px;
      font-size: 12px;
      color: #71717a;
      background: #0f0f0f;
      border-top: 1px solid #1f1f1f;
    }

    .loader {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #27272a;
      border-top-color: #fafafa;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .step-indicator {
      padding: 12px 20px;
      background: #0f0f0f;
      border-top: 1px solid #1f1f1f;
      font-size: 11px;
      text-align: center;
      color: #a1a1aa;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ¦Š Foxy AI</h1>
    <div class="tagline">AI automation on your current page</div>
    <div style="margin-top: 10px; display: flex; flex-direction: column; gap: 8px; font-size: 11px;">
      <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
        <input type="checkbox" id="useVisionToggle" style="cursor: pointer;" checked>
        <span>ðŸŽ¯ Vision Mode (AI sees screenshots)</span>
      </label>
      <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
        <input type="checkbox" id="usePlaywrightToggle" style="cursor: pointer;">
        <span>ðŸ”§ Playwright (new browser)</span>
      </label>
    </div>
  </div>

  <div class="chat-container" id="chatLog">
    <div class="message system">
      ðŸ‘‹ Hi! I can automate actions on this page. Try:
      <br><br>
      â€¢ "Click the login button"
      <br>
      â€¢ "Fill the search box with 'AI automation'"
      <br>
      â€¢ "Scroll down 500 pixels"
    </div>
  </div>

  <div class="input-container">
    <input 
      type="text" 
      id="promptInput" 
      placeholder="What should I do on this page?"
      autocomplete="off"
    />
    <button id="executeBtn">Execute</button>
  </div>

  <div class="status" id="status"></div>
  <div class="step-indicator" id="stepIndicator" style="display: none;"></div>

  <script src="websocket.js"></script>
  <script src="popup.js"></script>
</body>
</html>
