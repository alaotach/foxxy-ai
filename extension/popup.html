<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
    }

    /* Top Section: Task Title */
    .task-header {
      padding: 20px 24px;
      background: #212121;
      border-bottom: 1px solid #2a2a2a;
    }

    .task-title {
      font-size: 16px;
      font-weight: 500;
      color: #ffffff;
      margin-bottom: 0;
    }

    /* Main Content Area */
    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
    }

    /* Thinking Status */
    .thinking-status {
      display: none;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      color: #a0a0a0;
      font-size: 14px;
    }

    .thinking-status.active {
      display: flex;
    }

    .thinking-icon {
      width: 20px;
      height: 20px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(0.95); }
    }

    /* Steps List */
    .steps-list {
      display: none;
      flex-direction: column;
      gap: 8px;
    }

    .steps-list.active {
      display: flex;
    }

    .step-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 10px 0;
      color: #a0a0a0;
      font-size: 14px;
      line-height: 1.6;
    }

    .step-bullet {
      width: 6px;
      height: 6px;
      background: #3a3a3a;
      border-radius: 50%;
      margin-top: 7px;
      flex-shrink: 0;
    }

    .step-item.active .step-bullet {
      background: #ED4A14;
      box-shadow: 0 0 8px rgba(237, 74, 20, 0.4);
    }

    .step-item.completed .step-bullet {
      background: #4a4a4a;
    }

    .step-item.active {
      color: #ffffff;
    }

    .step-item.completed {
      color: #707070;
    }

    /* Screenshot Preview */
    .screenshot-preview {
      margin-top: 16px;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #2a2a2a;
      display: none;
    }

    .screenshot-preview.active {
      display: block;
    }

    .screenshot-preview img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Bottom Input Section */
    .input-section {
      padding: 12px 16px;
      background: #1a1a1a;
      border-top: 1px solid #2a2a2a;
    }

    .input-wrapper {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .add-btn {
      width: 32px;
      height: 32px;
      background: transparent;
      border: none;
      border-radius: 6px;
      color: #707070;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .add-btn:hover {
      background: #2a2a2a;
      color: #a0a0a0;
    }

    .input-box {
      flex: 1;
      background: transparent;
      border: none;
      padding: 8px 0;
      color: #e0e0e0;
      font-size: 14px;
      outline: none;
    }

    .input-box::placeholder {
      color: #505050;
    }

    .input-actions {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .input-icon-btn {
      width: 32px;
      height: 32px;
      background: transparent;
      border: none;
      border-radius: 6px;
      color: #707070;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .input-icon-btn:hover {
      background: #2a2a2a;
      color: #a0a0a0;
    }

    .send-btn {
      width: 32px;
      height: 32px;
      background: transparent;
      border: none;
      border-radius: 6px;
      color: #707070;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .send-btn:hover {
      background: #2a2a2a;
      color: #a0a0a0;
    }

    .send-btn.active {
      background: #ED4A14;
      color: white;
    }

    .send-btn.active:hover {
      background: #ff5a1f;
    }

    .send-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* Empty State */
    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #606060;
      gap: 12px;
    }

    .empty-state-icon {
      font-size: 48px;
      opacity: 0.6;
    }

    .empty-state-text {
      font-size: 14px;
    }

    /* Custom Scrollbar */
    .main-content::-webkit-scrollbar {
      width: 8px;
    }

    .main-content::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    .main-content::-webkit-scrollbar-thumb {
      background: #3a3a3a;
      border-radius: 4px;
    }

    .main-content::-webkit-scrollbar-thumb:hover {
      background: #4a4a4a;
    }
  </style>
</head>
<body>
  <!-- Task Header -->
  <div class="task-header">
    <div class="task-title" id="taskTitle">Add details to this task...</div>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">

    <div class="empty-state" id="emptyState">

    <!-- Thinking Status -->
    <div class="thinking-status" id="thinkingStatus">
      <img src="https://em-content.zobj.net/source/microsoft-teams/400/fox_1f98a.png" alt="ðŸ¦Š" class="thinking-icon">

    <!-- Steps List -->

    <!-- Screenshot Preview -->
    <div class="screenshot-preview" id="screenshotPreview">

      <div class="input-actions">

    </div>
  </div>

  <script src="assistant.js"></script>
</body>
</html>
