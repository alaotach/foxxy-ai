<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --bg-color: #1a1a1a;
      --chat-bg: #1a1a1a;
      --input-bg: #2a2a2a;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --accent-color: #ED4A14;
      --accent-hover: #ff5a1f;
      --user-msg-bg: #2a2a2a;
      --assistant-msg-bg: #1e1e1e;
      --border-color: #333333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg-color);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    .header {
      padding: 16px;
      background: #212121;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }

    .logo {
      font-size: 20px;
    }

    .title {
      font-weight: 600;
      font-size: 16px;
    }

    /* Chat Area */
    #chatContainer {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 100%;
      display: flex;
      flex-direction: column;
      gap: 8px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      align-self: flex-end;
      background: var(--user-msg-bg);
      padding: 12px 16px;
      border-radius: 12px 12px 0 12px;
      max-width: 85%;
      border: 1px solid var(--border-color);
    }

    .message.assistant {
      align-self: flex-start;
      width: 100%;
      background: transparent;
    }

    .message-content {
      line-height: 1.5;
      font-size: 14px;
    }

    /* Action Steps */
    .action-step {
      background: #252525;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      margin-top: 8px;
      font-size: 13px;
    }

    .action-step.active {
      border-color: var(--accent-color);
      border-left: 3px solid var(--accent-color);
    }

    .action-step.completed {
      border-left: 3px solid #4CAF50;
    }

    .action-step.failed {
      border-left: 3px solid #f44336;
    }

    .action-step-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }

    /* Reasoning */
    .reasoning-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-secondary);
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .reasoning-text {
      background: #1e1e1e;
      border-left: 2px solid #666;
      padding: 8px 12px;
      color: #d0d0d0;
      font-style: italic;
      border-radius: 0 4px 4px 0;
      margin-bottom: 12px;
    }

    /* Images */
    .screenshot-preview {
      width: 100%;
      border-radius: 6px;
      margin-top: 8px;
      border: 1px solid #444;
      cursor: zoom-in;
      transition: opacity 0.2s;
    }

    .screenshot-preview:hover {
      opacity: 0.9;
    }

    /* Badges */
    .status-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      margin-right: 6px;
    }

    .status-badge.success {
      background: rgba(76, 175, 80, 0.2);
      color: #81c784;
    }

    .status-badge.error {
      background: rgba(244, 67, 54, 0.2);
      color: #e57373;
    }

    /* Input Area */
    .input-section {
      padding: 16px;
      background: #212121;
      border-top: 1px solid var(--border-color);
    }

    .input-wrapper {
      display: flex;
      gap: 10px;
      position: relative;
    }

    .input-box {
      flex: 1;
      background: var(--input-bg);
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px 40px 12px 14px;
      color: white;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    .input-box:focus {
      border-color: var(--accent-color);
    }

    .send-btn {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      width: 28px;
      height: 28px;
      background: var(--accent-color);
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .send-btn:hover {
      background: var(--accent-hover);
    }

    .send-btn:disabled {
      background: #444;
      cursor: not-allowed;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Empty State */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-secondary);
      text-align: center;
      padding: 0 40px;
    }
    
    .empty-state h3 {
      color: var(--text-primary);
      margin: 10px 0 5px;
    }

    /* Thinking Animation */
    .thinking-dots {
      display: flex;
      gap: 4px;
      padding: 4px;
    }
    
    .thinking-dot {
      width: 6px;
      height: 6px;
      background: var(--text-secondary);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    
    .thinking-dot:nth-child(1) { animation-delay: -0.32s; }
    .thinking-dot:nth-child(2) { animation-delay: -0.16s; }
    
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    
    .thinking-indicator {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--text-secondary);
      font-size: 13px;
      padding: 8px 0;
    }

    /* Voice Commands */
    .voice-section {
      padding: 12px 16px;
      background: #212121;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }

    #voiceBtn {
      padding: 8px 16px;
      background: #2a2a2a;
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-family: inherit;
      transition: all 0.2s;
      white-space: nowrap;
    }

    #voiceBtn:hover {
      background: #333;
      border-color: var(--accent-color);
    }

    #voiceBtn.active {
      background: var(--accent-color);
      border-color: var(--accent-color);
      color: white;
    }

    #voiceBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .stop-btn {
      padding: 8px 16px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
      display: none;
      margin-left: 8px;
    }

    .stop-btn:hover {
      background: #c82333;
      transform: translateY(-1px);
    }

    .stop-btn:active {
      transform: translateY(0);
    }

    .voice-status {
      flex: 1;
      font-size: 12px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .voice-status.active {
      color: #4CAF50;
    }

    .voice-status.listening {
      color: var(--accent-color);
      animation: pulse 1.5s infinite;
    }

    .voice-status.error {
      color: #f44336;
    }

    .voice-status.inactive {
      color: var(--text-secondary);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ¦Š</div>
    <div class="title">Foxy AI</div>
  </div>

  <!-- Voice Commands Section -->
  <div class="voice-section">
    <button id="voiceBtn">ðŸŽ¤ Enable Voice</button>
    <button id="testTypeBtn" style="padding: 8px 16px; background: #4CAF50; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 13px; font-weight: 500;">

</html>
