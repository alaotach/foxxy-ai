<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 450px;
      min-height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0a0a0a;
      color: #e4e4e7;
    }

    .header {
      padding: 20px;
      background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
      color: white;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .tagline {
      font-size: 12px;
      opacity: 0.9;
      margin-top: 5px;
    }

    .input-section {
      padding: 20px;
      border-bottom: 1px solid #1f1f1f;
    }

    .input-box {
      width: 100%;
      background: #18181b;
      border: 2px solid #27272a;
      border-radius: 12px;
      padding: 12px 16px;
      color: #e4e4e7;
      font-size: 14px;
      outline: none;
      transition: all 0.2s;
    }

    .input-box:focus {
      border-color: #ff6b35;
      background: #1f1f1f;
    }

    .execute-btn {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .execute-btn:hover {
      transform: translateY(-1px);
    }

    .execute-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .progress-section {
      padding: 20px;
      max-height: 400px;
      overflow-y: auto;
    }

    .progress-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .steps-count {
      font-size: 13px;
      color: #a1a1aa;
    }

    .step-item {
      margin-bottom: 16px;
      padding: 12px;
      background: #18181b;
      border-radius: 8px;
      border-left: 3px solid #27272a;
    }

    .step-item.active {
      border-left-color: #ff6b35;
      background: #1f1f1f;
    }

    .step-item.completed {
      border-left-color: #22c55e;
    }

    .step-item.failed {
      border-left-color: #ef4444;
    }

    .step-title {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .step-status {
      font-size: 12px;
      color: #71717a;
    }

    .step-screenshot {
      margin-top: 8px;
      border-radius: 4px;
      max-width: 100%;
      cursor: pointer;
      border: 1px solid #27272a;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .step-screenshot:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
    }

    .screenshot-container {
      margin-top: 8px;
      border-radius: 6px;
      overflow: hidden;
      background: #18181b;
      border: 1px solid #27272a;
    }

    .screenshot-label {
      padding: 4px 8px;
      font-size: 10px;
      color: #71717a;
      text-align: center;
      background: #0a0a0a;
    }

    .loader {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #27272a;
      border-top-color: #ff6b35;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #71717a;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ¦Š Foxy AI</h1>
    <div class="tagline">AI browser automation assistant</div>
  </div>

  <div class="input-section">
    <input 
      type="text" 
      id="promptInput" 
      class="input-box"
      placeholder="What would you like me to do?"
      autocomplete="off"
    />
    <button id="executeBtn" class="execute-btn">Execute</button>
  </div>

  <div class="progress-section" id="progressSection">
    <div class="empty-state">
      <div class="empty-state-icon">ðŸš€</div>
      <div>Tell me what to do and I'll automate it</div>
    </div>
  </div>

  <script src="assistant.js"></script>
</body>
</html>
