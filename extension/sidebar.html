<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background: #0a0a0a;
      color: #e4e4e7;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #0f0f0f;
      padding: 18px;
      border-bottom: 1px solid #1f1f1f;
      text-align: center;
    }

    .header h1 {
      font-size: 20px;
      margin-bottom: 5px;
      font-weight: 600;
      color: #ffffff;
      letter-spacing: -0.5px;
    }

    .header .tagline {
      font-size: 12px;
      color: #71717a;
      font-weight: 400;
    }

    .chat-container {
      flex: 1;
      background: #0a0a0a;
      padding: 15px;
      overflow-y: auto;
    }

    .chat-container::-webkit-scrollbar {
      width: 8px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: #27272a;
      border-radius: 4px;
    }

    .chat-container::-webkit-scrollbar-thumb:hover {
      background: #3f3f46;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 12px;
      line-height: 1.5;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      background: #18181b;
      border: 1px solid #27272a;
      margin-left: 15px;
      color: #fafafa;
    }

    .message.system {
      background: #0f0f0f;
      border: 1px solid #1f1f1f;
      margin-right: 15px;
      color: #a1a1aa;
    }

    .message.error {
      background: #1a0f0f;
      border: 1px solid #3f1f1f;
      border-left: 3px solid #ef4444;
      color: #fca5a5;
    }

    .message.success {
      background: #0f1a0f;
      border: 1px solid #1f3f1f;
      border-left: 3px solid #22c55e;
      color: #86efac;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #0f0f0f;
      padding: 15px;
      border-top: 1px solid #1f1f1f;
    }

    #promptInput {
      padding: 10px 14px;
      border: 1px solid #27272a;
      border-radius: 8px;
      background: #18181b;
      color: #fafafa;
      font-size: 13px;
      resize: vertical;
      min-height: 60px;
      font-family: inherit;
      transition: all 0.2s;
    }

    #promptInput:focus {
      outline: none;
      border-color: #3f3f46;
      background: #1f1f1f;
    }

    #promptInput::placeholder {
      color: #52525b;
    }

    #executeBtn {
      padding: 10px 16px;
      border: 1px solid #27272a;
      border-radius: 8px;
      background: #18181b;
      color: #fafafa;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 13px;
    }

    #executeBtn:hover {
      background: #27272a;
      border-color: #3f3f46;
    }

    #executeBtn:active {
      transform: scale(0.98);
    }

    #executeBtn:disabled {
      background: #18181b;
      border-color: #27272a;
      color: #52525b;
      cursor: not-allowed;
      opacity: 0.5;
    }

    .status {
      text-align: center;
      margin-top: 10px;
      font-size: 11px;
      color: #71717a;
    }

    .loader {
      display: inline-block;
      width: 10px;
      height: 10px;
      border: 2px solid #27272a;
      border-top-color: #fafafa;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 6px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .step-indicator {
      margin-top: 10px;
      padding: 8px;
      background: #0f0f0f;
      border: 1px solid #1f1f1f;
      border-radius: 8px;
      font-size: 10px;
      text-align: center;
      color: #a1a1aa;
    }

    .examples {
      font-size: 11px;
      margin-top: 10px;
      color: #71717a;
    }

    .examples ul {
      list-style: none;
      padding-left: 0;
      margin-top: 6px;
    }

    .examples li {
      margin: 4px 0;
      padding: 6px 10px;
      cursor: pointer;
      transition: all 0.2s;
      border-radius: 6px;
      border: 1px solid transparent;
    }

    .examples li:hover {
      background: #18181b;
      border-color: #27272a;
      color: #fafafa;
    }

    .examples strong {
      color: #a1a1aa;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ¦Š Foxy AI</h1>
    <div class="tagline">Automate the current page</div>
  </div>

  <div class="chat-container" id="chatLog">
    <div class="message system">
      ðŸ‘‹ I can automate this page!
      <br><br>
      Try clicking examples below or type your own command.
    </div>
  </div>

  <div class="input-container">
    <textarea 
      id="promptInput" 
      placeholder="What should I do on this page?"
      autocomplete="off"
    ></textarea>
    <button id="executeBtn">Execute</button>
  </div>

  <div class="status" id="status"></div>
  <div class="step-indicator" id="stepIndicator" style="display: none;"></div>

  <div class="examples">
    <strong>Examples:</strong>
    <ul>
      <li onclick="setPrompt('Click the login button')">â€¢ Click the login button</li>
      <li onclick="setPrompt('Scroll down 500 pixels')">â€¢ Scroll down 500 pixels</li>
      <li onclick="setPrompt('Extract the page title')">â€¢ Extract the page title</li>
    </ul>
  </div>

  <script src="popup.js"></script>
  <script>
    function setPrompt(text) {
      document.getElementById('promptInput').value = text;
      document.getElementById('promptInput').focus();
    }
  </script>
</body>
</html>
