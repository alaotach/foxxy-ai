# Nginx configuration for Analytics MCP Server
# Provides HTTPS termination and reverse proxy

server {
    listen 443 ssl http2;
    server_name your-mcp.example.com;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/your-mcp.crt;
    ssl_certificate_key /etc/ssl/private/your-mcp.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logging
    access_log /var/log/nginx/mcp-access.log;
    error_log /var/log/nginx/mcp-error.log;

    # Reverse proxy to MCP server
    location /mcp {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        
        # Required for SSE (Server-Sent Events)
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Forward API key header
        proxy_set_header X-API-Key $http_x_api_key;
        
        # Timeouts for long-running requests
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Health check endpoint
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name your-mcp.example.com;
    return 301 https://$server_name$request_uri;
}
